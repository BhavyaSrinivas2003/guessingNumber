<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Guess Number Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="BhavyaSri_style.css">

    </head>
    <body>
        <div class="container-fluid text-center">
            <div class="row bg-warning">
                <div class="col-12 pt-3 pb-3" >
                    <img class="title-img" src="BhavyaSri_Image1.png">
                    <i><p class="para">Guess A Number Between 1 and 15</p></i>
                </div>

            </div>
            <div class="row bg-info">
                <div class="col-12 pt-3 pb-3">
                <h1>
                    <img class="sub-img" src="BhavyaSri_Image2.png">
                    Guess Number
                </h1>
                <input type="number" min="1" max="15" id="userInput" class="userInput text-center">
                <div>
                    <button class="btn btn-dark m-2" onclick="checkNumber()">Check</button>
                    <p class="para2 m-1" id="result"></p>
                </div>
                </div>

            </div>
        </div>
    <script>
        
    let randomNumber=Math.floor(Math.random()*15) + 1;
    let tries=3;
    

    
    function checkNumber(){
    let userInput=document.getElementById("userInput").value;
    let result=document.getElementById("result");
    let value=parseInt(userInput);
    if (userInput===""){
        alert("Please enter a number");
    }
    if (tries===0){
        result.textContent="Sorry, U have exceeded limit. U lose. Try again!!";
        result.style.backgroundColor="Red";
    }else if (randomNumber===value) {
        result.textContent="Congratulations! You guess the right number.";
        result.style.backgroundColor= "Green";
        tries=0;
    }else if (value<randomNumber){
        result.textContent= "Your guess is too low. Try Again.  You have "+tries+" left";
        result.style.backgroundColor="Blue";
        tries=tries-1;
    }else if(value>randomNumber){
        result.textContent = "Your guess is too high. Try Again. You have "+tries+" left";
        result.style.backgroundColor="Blue";
        tries=tries-1;
    }
    
    

  }

        </script>
    </body>
</html>
